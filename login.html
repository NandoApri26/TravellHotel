<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NA Hotel || Login</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="https://kit.fontawesome.com/3d647cac5e.js"
            crossorigin="anonymous"></script>
</head>
<body>
    <!-- Awal Navbar -->
    <section id="Header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 gambar ">
                    <a href="index.html"><img src="./assets/hotel-dummy.png" alt="Logo Hotel"></a>
                </div>
                <div class="col-lg-6 nm-hotel">
                    <a href="index.html"><h1>NA  HOTEL</h1></a>
                </div>
                <div class="col-lg-2 login">
                    <a href="login.html"><button class="btn btn-primary">Login</button></a>
                </div>
                <div class="col-lg-2 register">
                    <a href="register.html"><button class="btn btn-outline-secondary">Register</button></a>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Navbar-->

    <!-- Awal Menu -->
    <section id="Menu">
        <div class="bg-menu mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-1">
                        <a href="#"><h4>HOME</h4></a>
                    </div>
                    <div class="col-lg-3">
                        <a href="#"><h4>INFORMASI PENGINAPAN</h4></a>
                    </div>
                    <div class="col-lg-1">
                        <a href="#"><h4>HOTEL</h4></a>
                    </div>
                    <div class="col-lg-1">
                        <a href="#"><h4>EVEN</h4></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Menu -->

    <!-- Awal Login -->
    <section id="Halaman-Login">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <h1>Login <span>Account</span></h1>
                </div>
            </div>
            <div class="bg-login mt-3 mb-5">
                <div class="row">
                    <div class="col-lg-6 pt-5">
                        <img src="./assets/OOTD-removebg-preview.png" alt="login">
                    </div>
                    <div class="col-lg-6 login">
                        <div class="form-group row email">
                            <div class="col-lg-10">
                                <label">Username/Email</label>
                                <input type="email" class="form-control" placeholder="Masukkan username/email">
                            </div>
                        </div>
                        <div class="form-group row password">
                            <div class="col-lg-10">
                                <label">Password</label>
                                <input type="password" class="form-control" placeholder="Masukkan password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-10 text-right lp-password">
                                <label for="">Lupa Password?</label>
                            </div>
                        </div>
                        <div class="row mt-lg-2">
                            <div class="col-lg-10 mb-5 text-center">
                                <a href="index.html"><div
                                        class="btn btn-warning">Login <i
                                            class="fa fa-long-arrow-right"></i></div></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Login -->


    <!-- Footer -->
    <section id="Footer">
        <div class="bg-footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 mt-5">
                        <ul>
                            <li>INFORMASI PENGINAPAN</li>
                            <li>HOTEL</li>
                            <li>EVEN</li>
                        </ul>
                    </div>
                    <div class="col-lg-3 mt-5">
                        <ul>
                            <li>TENTANG KAMI</li>
                            <li>HUBUNGI KAMI</li>
                            <li>PUSAT BANTUAN</li>
                        </ul>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-1 mt-3">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="col-lg-1 mt-3">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="col-lg-1 mt-3">
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
                <hr>
                <div class="row justify-content-center copyright mt-4">
                    <h6>CopyRight <i class="far fa-copyright">  <span>NA Hotel 2021</span> </h6></i>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Footer -->


    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
